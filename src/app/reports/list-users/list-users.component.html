<div>    
    <button type="button" class="btn waves-effect waves-light btn-rounded btn-default"  (click)="toPrint()">
            <i class="mdi mdi-printer"></i>
            Imprimir
    </button>
</div>


<div style="margin-left: 20px; margin-top: 20px;" id="report">
    <h2 style="margin-left: 220px; text-decoration: underline">Listado de Usuarios</h2>

    <table class="table table-hover">
        <thead>
            <tr>            
                <th>Items</th>
                <th>Nombre</th>
                <th>Email</th>
                <!-- <th>Auntenticac√≥n</th> -->
                <th>Rol</th>            
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let user of users">
                <td>{{user.ITEMS}}</td>
                <td>{{user.NAME}}</td>
                <td>{{user.EMAIL}}</td>
                <!-- <td>{{user.AUTHENTICATION}}</td> -->
                <td>{{user.DS_ROLE}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
